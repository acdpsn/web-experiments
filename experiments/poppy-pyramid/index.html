<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3D rotating pyramid</title>
  <meta name="generated-timestamp" content="14">
  <style>
    body {
      background: #e8fbfc;
      margin: 20px 0;
      height: 100%;
    }
    p {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .pyramid {
      width: 100%;
      height: 240px;
      margin: 0 auto;
      position: relative;
      perspective: 200px;
      perspective-origin: 50% 33%;
      overflow: hidden;
    }

    .side {
      position: absolute;
      left: calc(50% - 60px);
      top: 0px;
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid #000;
      transform-origin: 50% 0%;
      animation: spin 10s infinite linear;
      z-index: 2;
    }

    .back {
      animation-delay: -5s;
    }

    .right {
      animation-delay: -2.5s;
    }

    .left {
      animation-delay: -7.5s;
    }

    .shadow {
      position: absolute;
      left: calc(50% - 25px);
      top: 120px;
      width: 50px;
      height: 50px;
      background-color: #ffc0cb;
      box-shadow: 0 0 40px 40px #ffc0cb;
      animation: shadow 10s infinite linear;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg) rotateX(30deg);
      }

      25% {
        transform: rotateY(90deg) rotateX(30deg);
      }

      50% {
        transform: rotateY(180deg) rotateX(30deg);
      }

      75% {
        transform: rotateY(270deg) rotateX(30deg);
      }

      100% {
        transform: rotateY(360deg) rotateX(30deg);
      }
    }

    @keyframes shadow {
      0% {
        transform: rotateX(90deg) rotateZ(0deg);
      }

      100% {
        transform: rotateX(90deg) rotateZ(-360deg);
      }
    }
  </style>
</head>

<body>
  <div class="pyramid">
    <div class="side"></div>
    <div class="side left"></div>
    <div class="side right"></div>
    <div class="side back"></div>
    <div class="shadow"></div>
  </div>
  <p>
    Archived from <a href="https://web.archive.org/web/20180524094019/https://poppy.church/">poppy.church</a>
  </p>
</body>
</html>
